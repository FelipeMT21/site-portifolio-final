@for (project of projects(); track project.id; let i = $index) {
    <div [class.projects-items]="i % 2 === 0" [class.projects-items2]="i % 2 !== 0">
        <a [href]="project.url"><img [src]="project.urlImage" alt=""></a>
        <div>
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }} <a [href]="project.urlGit">{{ project.title }}.</a></p>
        </div>
    </div>
}
